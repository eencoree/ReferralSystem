<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Referral Code</title>
  <style>
    .message { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Add Referral Code</h1>

  {% if message %}
    <p class="message">{{ message }}</p>
  {% endif %}

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}


  <form method="post" action="">
    {% csrf_token %}
    <label for="activated_code">Referral Code (6 characters):</label><br />
    <input
      type="text"
      id="activated_code"
      name="activated_code"
      maxlength="6"
      value="{{ activated_code|default:'' }}"
      required
    /><br /><br />

    <button type="submit">Add Referral</button>
  </form>
</body>
</html>
